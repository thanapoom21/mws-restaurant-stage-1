<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="Udacity Restaurant Reviews App Restaurant Page" />
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0275d8">
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/customs.css">
  <title>Restaurant Info</title>
  <title>Create Review</title>
</head>

<body class="inside">
  <div id="base_window_layer">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <nav aria-label="Breadcrumb">
        <ol id="breadcrumb">
          <li>
            <a href="/">Home</a>
          </li>
        </ol>
      </nav>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="review-entry">
        <div>
          <label>
            <span class="label-text">Your Name</span>
            <input type="text" id="reviewName">
          </label>
        </div>

        <div>
          <label>
            <span class="label-text">Rating</span>
            <select id="reviewRating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>
        </div>

        <div>
          <label>
            <span class="label-text">Comments</span>
            <textarea id="reviewComment" rows="4" cols="30"></textarea>
          </label>
        </div>

        <button id="btnSaveReview" onclick="saveReview()">Save Review</button>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->



    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
    <!-- End footer -->
  </div>



  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/review.js"></script>

  <script>
    (function() {
      documentReady();
    })();
  </script>

  <!-- End scripts -->

</body>

</html>
